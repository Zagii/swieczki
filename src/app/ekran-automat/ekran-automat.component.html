<p>ekran-automat {{symbol}} <br /></p>
<button type="button" class="btn btn-primary"
          tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
    Simple demo
  </button>

<div *ngIf="calcObj" class="container">

  <div class="row bg-primary text-white">
    <div class="col-sm-2 bg-secondary text-white ">Konfiguracja</div>
    <div class="col-sm-3">
      <label class="bg-primary text-white" for="selectOkres">Okno czasowe</label>
      <select class="form-select" id="selectOkres" (change)="updateOkres($event)">
       <option value={{wybranyOkres}}>{{dropdownOkres[wybranyOkres].opis}}</option>
       <option  disabled="disabled">---okres---</option>
        <option  *ngFor="let x of dropdownOkres; let i = index" [value]="i">
         {{x.opis}}
        </option>
      </select>
    </div>

    <div class="col-sm-1 bg-success text-white">
      <label for="progBUY">Próg BUY</label>
      <input type="text" class="form-control" id="progBUY" placeholder="100%">
    </div>

    <div class="col-sm-1 bg-danger text-white">
      <label for="progSELL">Próg SELL</label>
      <input type="text" class="form-control" id="progSELL" placeholder="100%">
    </div>

    <div class="col-sm-1 bg-warning text-dark">
      <label for="wartosc" >Wartość</label>
      <input type="text" class="form-control" id="wartosc" placeholder="1$">
    </div>
  </div>
  <div class="row bg-primary text-white">
    <div class="col-sm-2 bg-secondary text-white ">StopLoss</div>

    <div class="col-sm-1">
      <label for="poczatekSL">Początek</label>
      <input  [(ngModel)]="poczatekSL" type="text" class="form-control" id="poczatekSL" placeholder="1%" (change)="changeSL()">
    </div>
    <div class="col-sm-1">
      <label for="przyrostSL">Przyrost</label>
      <input  [(ngModel)]="przyrostSL" type="text" class="form-control" id="przyrostSL" placeholder="10%"
       tooltip="Po jakim zarokbu zwiększyć poziom SL."(change)="changeSL()">
    </div>
    <div class="col-sm-1">
      <label for="deltaSL">Delta</label>
      <input [(ngModel)]="deltaSL" type="text" class="form-control" id="deltaSL" placeholder="10%"
       tooltip="O ile powiekszyć margines SL." (change)="changeSL()">
    </div>
  </div>


  <div class="row">
    <div class="col bg-success text-white">max: {{calcObj.data.maxKurs}}</div>

  </div>

  <div class="p-3 mb-2 bg-secondary text-white">kurs: {{calcObj.data.kurs}}</div>
  <div class="p-3 mb-2 bg-danger text-white"> min: {{calcObj.data.minKurs}} </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <app-wykres-data [symbol]="symbol" [inputData]="swieczki15m" [interwal]='"15m"'></app-wykres-data>
    </div>
    <div class="col">
      <app-wykres-data [symbol]="symbol" [inputData]="swieczki1m" [interwal]='"1m"'></app-wykres-data>
    </div>
  </div>
</div>
