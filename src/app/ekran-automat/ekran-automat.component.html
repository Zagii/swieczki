<p>ekran-automat {{symbol}} <br /></p>
<button type="button" class="btn btn-primary"
          tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
    Simple demo
  </button>
<a class="btn btn-lg btn-primary" href="" role="button">Vrial</a>
<div class="btn-group">
  <button type="button" class="btn btn-danger">Action</button>
  <button type="button" id="dropdownMenuButton" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
  </div>
  <div class="btn-group" dropdown>
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic">
    Button dropdown <span class="caret"></span>
  </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
      <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="calcObj" class="container">
  <div class="row">
    <div class="col bg-success text-white">max: {{calcObj.data.maxKurs}}</div>

  </div>

  <div class="p-3 mb-2 bg-secondary text-white">kurs: {{calcObj.data.kurs}}</div>
  <div class="p-3 mb-2 bg-danger text-white"> min: {{calcObj.data.minKurs}} </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <app-wykres-data [symbol]="symbol" [inputData]="swieczki15m" [interwal]='"15m"'></app-wykres-data>
    </div>
    <div class="col">
      <app-wykres-data [symbol]="symbol" [inputData]="swieczki1m" [interwal]='"1m"'></app-wykres-data>
    </div>
  </div>
</div>
